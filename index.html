<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>liad tools</title>
</head>
<body dir="rtl">
<center>
    <img src="liadtools.png" class="img" width="362px" height="55px"><br>
    <input id="myInput" placeholder="liad tools browser">

</center>
<script>
    var input = document.getElementById("myInput");
    input.addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
            event.preventDefault();
            alert(input.value)
        }
    });
</script>
<style>
    .img{
        padding-top: 100px;
    }
    #myInput{
        margin-top: 40px;
        border-radius: 50px;
        text-align: center;
        width: 520px;
        height: 37px;

    }
</style>
</body>
</html>
